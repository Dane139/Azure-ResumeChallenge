# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - GetVisitorCount

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # The path to your function app project subfolder (Crucial for subfolder deployments)
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend-function' 
  PYTHON_VERSION: '3.12' # Ensure this matches your Function App setting

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
        # CRUCIAL FIX: Run this step inside the 'backend-function' folder
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} 

      - name: Install dependencies
        run: pip install -r requirements.txt
        # CRUCIAL FIX: Run this step inside the 'backend-function' folder
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        
      # Optional: Add step to run tests here (place inside the subfolder using working-directory)

      - name: Zip artifact for deployment
        # This zips the contents of the 'backend-function' folder, ensuring the correct structure for Azure
        run: zip -r release.zip ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/. -x *venv*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip # Upload the zip file

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.
